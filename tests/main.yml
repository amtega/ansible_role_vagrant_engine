---
# Tasks for tesing role

- name: configure vagrant sandbox environment
  hosts: localhost
  roles:
    - role: amtega.vagrant_presets
  tasks:
    - set_fact:
        vagrant_sandbox_boxes: >-
          {{ vagrant_presets_boxes + extra_boxes }}
        vagrant_sandbox_vms: >-
          {{ (vagrant_presets_vms + extra_vms)
             | vagrant_presets_randomize_names }}
  vars:
    extra_boxes:
      - name: debian_9
        address: generic/debian9
    extra_vms:
      - name: debian_9
        box: debian_9
        hostname: debian-9
        ansible_become: true
  tags:
    - sandbox

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: started
  tags:
    - sandbox

- name: test vagrant_engine role
  hosts: vagrant_sandbox_vms
  roles:
    - role: amtega.vagrant_engine
      vagrant_engine_users:
        - root
        - "{{ ansible_user_id }}"
  tasks:
    - name: get vagrant global status
      shell: vagrant global-status
      register: vagrant_status_result
      changed_when: false

    - name: verify vagrant global status
      assert:
        that: >-
          {{ vagrant_status_result.stdout
             is search("id.*name.*provider.*state") }}
  tags:
    - idempotence

- name: cleanup vagrant sandbox
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: absent
  tags:
    - sandbox
