---
# Role default lower priority variables

# List of users to add to vagrant group. This is usefull to allow concrete users
# to manage vagrant without being root

vagrant_engine_users: []

# Flag to indicate if you want delete .vagran.d user directory before install

vagrant_engine_clean_user_dir: no

#Vagrant version to install

# vagrant_engine_version:

# Flag to allow downgrade packages. Only avaliable for RedHat OS family

vagrant_engine_allow_downgade: yes

# Flag to install libvirtd and vagrant-libvirt plugin.
# Only avaliable for RedHat OS family

vagrant_engine_configure_libvirt: no
